{% extends "base.html" %}
{% block content %}
<table class="table">
        <thead>
            <tr>
                <th scope="col">Country</th>
                <th scope="col">Your Answer</th>
                <th scope="col">Correct Capital</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr class="{{ 'correct' if row.is_correct else 'incorrect' }}">
                <td>{{ row.country }}</td>
                <td>{{ row.user_city or 'No answer' }}</td>
                <td>{{ row.correct_city }}</td>
                <td>
                    {% if row.is_correct %}
                        ✓ Correct
                    {% else %}
                        ✗ Wrong
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
